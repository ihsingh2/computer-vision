dataset_params:
  root_dir: ../data/Q1/
  num_classes : 2

model_params:
  im_channels : 3
  aspect_ratios: [0.5, 1, 2]
  scales: [32, 64, 128, 256, 512]
  min_im_size : 600
  max_im_size : 1000
  backbone_out_channels : 512
  fc_inner_dim : 1024
  rpn_bg_threshold : 0.3
  rpn_fg_threshold : 0.7
  rpn_nms_threshold : 0.7
  rpn_train_prenms_topk : 2000
  rpn_test_prenms_topk : 1000
  rpn_train_topk : 2000
  rpn_test_topk : 1000
  rpn_batch_size : 256
  rpn_pos_fraction : 0.5
  roi_iou_threshold : 0.5
  roi_low_bg_iou : 0.0                # increase it to 0.1 for hard negative
  roi_pool_size : 7
  roi_nms_threshold : 0.3
  roi_topk_detections : 100
  roi_score_threshold : 0.05
  roi_batch_size : 128
  roi_pos_fraction : 0.25

train_params:
  task_name: 'bin_1'
  seed : 1111
  infer_seed: 1122
  acc_steps : 1                       # increase you want to get gradients from >1 steps(kind of mimicking >1 batch size)
  num_epochs: 25
  lr_steps : [8, 12]
  lr: 0.001
  ckpt_name: 'faster_rcnn_st.pth'
  visualize: True
  resume: False
  wandb_log: True
  angle_prediction: 'classification'  # Options: ['regression', 'classification']
  angle_step_size: 1                  # Ignored if angle_prediction='regression'
  angle_loss_weight: 1
  image_augmentation: False